<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>bttfhoax</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
		<link rel="stylesheet" href="css/default.css">
		<script src="lib/jquery-1.9.1.min.js"></script>
		<script src="lib/moment.min.js"></script>
		<script src="lib/custom.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<h1>Is today the day that Marty McFly arrives from travelling to the future?</h1>
			<div id="board">
				<div id="destinationTime">
					<span class="month"></span>
					<span class="day"></span>
					<span class="year"></span>
					<span class="hour"></span>
					<span class="min"></span>
				</div>
				<div id="presentTime">
					<span class="month"></span>
					<span class="day"></span>
					<span class="year"></span>
					<span class="hour"></span>
					<span class="min"></span>
				</div>
				<div id="lastTimeDeparted">
					<span class="month"></span>
					<span class="day"></span>
					<span class="year"></span>
					<span class="hour"></span>
					<span class="min"></span>
				</div>
			</div>
			<h1 id="response"></h1>
			<p class="big centered">There's <span id="timeLeft"></span> left until Marty McFly arrives.</p>
		</div>
		<div id="footer">
			<p>Developed by <a href="http://twitter.com/rsolomou" target="_blank">@rsolomou</a></p>
		</div>
	</body>
</html>
